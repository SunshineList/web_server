<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Toy Story · Living Toys</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
:root{
  --yellow:#FFD84D;
  --blue:#2563EB;
  --dark:#020617;
  --light:#F8FAFC;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI","PingFang SC",sans-serif;}

body{
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===== CANVAS ===== */
#stars{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:100;
  padding:24px 48px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s;
}
header.scrolled{
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(12px);
}
.logo{
  font-weight:800;
  letter-spacing:4px;
}
header a{
  margin-left:28px;
  text-decoration:none;
  color:#fff;
  opacity:.8;
}
header a:hover{opacity:1;color:var(--yellow);}

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  padding:160px 8vw;
  display:flex;
  align-items:center;
}
.center{
  text-align:center;
  width:100%;
}

h1{
  font-size:clamp(48px,8vw,96px);
  letter-spacing:6px;
}
h2{
  font-size:clamp(36px,6vw,64px);
}
p{
  max-width:640px;
  margin:32px auto;
  font-size:20px;
  line-height:1.8;
  opacity:.85;
}

/* ===== HERO ===== */
.hero span{color:var(--yellow);}
.scroll-tip{
  margin-top:80px;
  opacity:.6;
  animation:float 2s infinite alternate;
}
@keyframes float{
  to{transform:translateY(12px);}
}

/* ===== WORLD ===== */
.world{
  background:linear-gradient(180deg,#020617,transparent);
}

/* ===== CHARACTERS ===== */
.characters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:60px;
  width:100%;
}
.char{
  perspective:1200px;
}
.char-inner{
  position:relative;
  height:360px;
  transform-style:preserve-3d;
  transition:.8s;
  cursor:pointer;
}
.char.flip .char-inner{transform:rotateY(180deg);}

.face{
  position:absolute;
  inset:0;
  background:#020617;
  border-radius:32px;
  padding:40px;
  backface-visibility:hidden;
  box-shadow:0 40px 80px rgba(0,0,0,.5);
}
.back{
  transform:rotateY(180deg);
}
.face h3{
  color:var(--yellow);
  margin-bottom:16px;
  font-size:28px;
}

/* ===== FINALE ===== */
.finale{
  background:linear-gradient(180deg,transparent,#020617);
}

/* ===== CTA ===== */
.cta{
  margin-top:48px;
  padding:18px 56px;
  border-radius:999px;
  background:var(--yellow);
  color:#000;
  font-weight:800;
  text-decoration:none;
  display:inline-block;
  transition:.4s;
}
.cta:hover{transform:translateY(-6px);}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<header id="header">
  <div class="logo">TOY UNIVERSE</div>
  <nav>
    <a href="#">世界</a>
    <a href="#">角色</a>
    <a href="#">故事</a>
  </nav>
</header>

<!-- HERO -->
<section class="section hero center">
  <div>
    <h1>WHEN YOU’RE <span>GONE</span></h1>
    <p>当你不在的时候，玩具们仍然活着。</p>
    <div class="scroll-tip">向下滚动 ↓</div>
  </div>
</section>

<!-- WORLD -->
<section class="section world center">
  <div>
    <h2>玩具的世界</h2>
    <p>他们不是被遗忘的物品，而是拥有记忆、情感与使命的存在。</p>
  </div>
</section>

<!-- CHARACTERS -->
<section class="section center">
  <div>
    <h2>觉醒的玩具</h2>
    <div class="characters">

      <div class="char">
        <div class="char-inner">
          <div class="face">
            <h3>胡迪</h3>
            <p>责任与领导</p>
          </div>
          <div class="face back">
            <h3>警长胡迪</h3>
            <p>真正的领导力，是在被取代后仍然选择守护。</p>
          </div>
        </div>
      </div>

      <div class="char">
        <div class="char-inner">
          <div class="face">
            <h3>巴斯光年</h3>
            <p>自我认知</p>
          </div>
          <div class="face back">
            <h3>太空骑警</h3>
            <p>英雄不是身份，而是选择。</p>
          </div>
        </div>
      </div>

      <div class="char">
        <div class="char-inner">
          <div class="face">
            <h3>翠丝</h3>
            <p>自由与勇气</p>
          </div>
          <div class="face back">
            <h3>女牛仔</h3>
            <p>即使被遗忘，也要忠于自我。</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- FINALE -->
<section class="section finale center">
  <div>
    <h2>告别，也是成长</h2>
    <p>每一次被放下，都是为了下一段旅程。</p>
    <a class="cta" href="#">进入玩具宇宙</a>
  </div>
</section>

<script>
/* ===== HEADER ===== */
const header=document.getElementById("header");
window.addEventListener("scroll",()=>{
  header.classList.toggle("scrolled",scrollY>80);
});

/* ===== STAR CANVAS ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h,stars=[];
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
}
window.onresize=resize;resize();

for(let i=0;i<120;i++){
  stars.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*1.5,
    s:Math.random()*0.3+0.1
  });
}
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>h) s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== CHAR FLIP ===== */
document.querySelectorAll(".char").forEach(c=>{
  c.onclick=()=>c.classList.toggle("flip");
});
</script>

</body>
</html>
